<div class="card shadow-sm" *ngIf="product">
<a routerLink="/"><img [src]='product.productPicture' style="width: 100%; height: 100px;" alt="icon"></a> 
    <div class="card-body">
       <h3><a href="#" class="text-underline">{{product.name}}</a></h3>
       <h3>{{product.price | currency}}</h3>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary" [routerLink]="[ '/shop',product.id]">View</button>
                <button type="button" class=" btn btn-outline-danger fa fa-shopping-cart"></button>
            </div>
            <small class="text-body-secondary">9 mins</small>
        </div>
    </div>
</div>
